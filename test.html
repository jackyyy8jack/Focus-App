<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Test Right Click Animation</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      user-select: none;
    }

    .context-menu {
      position: absolute;
      display: block;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      min-width: 180px;
    }

    .context-menu.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .context-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .context-menu li {
      padding: 10px 16px;
      cursor: pointer;
    }

    .context-menu li:hover {
      background: #eee;
    }

    #custom-menu:not(.show) {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h2>空白處右鍵 → 看選單是否會重新淡入</h2>
  <div id="custom-menu" class="context-menu">
    <ul>
      <li>播放音樂</li>
      <li>設定背景</li>
      <li>離開</li>
    </ul>
  </div>

  <script>
    const menu = document.getElementById('custom-menu');

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      menu.classList.remove('show');
      void menu.offsetWidth; // ⭐️ 強制觸發動畫重播
      positionMenu(e.clientX, e.clientY);
      menu.classList.add('show');
    });

    document.addEventListener('click', () => {
      menu.classList.remove('show');
    });

    function positionMenu(x, y) {
      const winW = window.innerWidth;
      const winH = window.innerHeight;
      const menuW = menu.offsetWidth;
      const menuH = menu.offsetHeight;

      menu.style.left = '';
      menu.style.top = '';
      menu.style.right = '';
      menu.style.bottom = '';

      if (x + menuW > winW) {
        menu.style.right = `${winW - x}px`;
      } else {
        menu.style.left = `${x}px`;
      }

      if (y + menuH > winH) {
        menu.style.bottom = `${winH - y}px`;
      } else {
        menu.style.top = `${y}px`;
      }
    }
  </script>
</body>
</html>
