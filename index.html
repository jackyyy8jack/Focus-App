<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Focus App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ------背景影片start------ -->
  <div class="video-background" aria-hidden="true">
    <div id="player"></div>
    <div class="video-overlay"></div>
  </div>
  <!-- ------背景影片end------ -->

  <!-- ------右鍵選單start------ -->
  <div id="custom-menu" class="context-menu">
    <ul>
      <li onclick="showTomato()">番茄鐘 🍅</li>
      <li onclick="showStopwatch()">碼表 ⏱️</li>
      <li onclick="showTimer()">計時器 ⏲️</li>
      <li onclick="alert('music')">音樂 🎵</li>
      <li onclick="alert('setting')">設定 ⚙️</li>
      <li onclick="closeApp()">關閉應用 ❌</li>
    </ul>
  </div>
   <!-- ------右鍵選單end------ -->
  <!-- ------時鐘start------ -->
  <div id="clock" class="clock">
    <div id="hour" class="hour">00</div>
    <div class="colon">:</div>
    <div id="minute" class="minute">00</div>
  </div>
  <!--時鐘右鍵選單start-->
  <div id="clock-menu" class="context-menu">
    <ul>
      <li onclick="resetClockPosition()">回復預設位置 🔄</li>
    </ul>
  </div>
  <!--時鐘右鍵選單end-->

  <!-- ------時鐘end------ -->

  <!-- ------番茄鐘start------ -->
  <img id="tomato-icon" src="./tomato.png" alt="番茄圖示" style="display: none; " draggable="false">
  <div id="tomato-widget" class="widget">

    <div id="tomato-menu" class="context-menu">   <!-- 番茄鐘右鍵選單 -->
      <ul>
        <li onclick="resetTomatoClockPosition()">回復預設位置 🔄</li>
        <!-- <li id="snap-to-edge-btn" onclick="snapTomatoToEdge()">吸附至邊緣 📌</li> -->
        <li id="toggle-minimize-btn" onclick="minimizeTomato()">縮小番茄鐘 🕛</li>
        <li onclick="hideTomato()">關閉番茄鐘 ❌</li>
      </ul>
    </div>

    <div id="drag-handle" class="widget-header">番茄鐘 🍅</div>

    <div class="widget-body" id = "tomato-content">
      <div id="tomato-phase">工作中 🍅</div>
      <div id="timer-display">25:00</div>
    
      <div class="tomato-controls">
        <button onclick="startTimer()">開始</button>
        <button onclick="pauseTimer()">暫停</button>
        <button onclick="resetTimer()">重設</button>
      </div>
    
      <div class="tomato-settings">
        <label>工作: <input type="number" id="work-input" value="25" min="1" step = '1'></label>
        <label>休息: <input type="number" id="rest-input" value="5" min="1" step = '1'></label>
        <button id="apply-btn" onclick="applySettings()">套用</button>
      </div>
    </div>
    <div id="resize-handle" class="resize-handle"></div>
  </div>
  <!-- ------番茄鐘end------ -->

  <!-- ------碼表start------ -->
  <img id="stopwatch-icon" src="./stopwatch.png" alt="碼表圖示" style="display: none; " draggable="false">
  <div id="stopwatch-widget" class="stopwatch-widget">
    <div id="stopwatch-menu" class="context-menu">
      <ul>
        <li onclick="resetStopwatchPosition()">回復預設位置 🔄</li>
        <li id="toggle-minimize-stopwatch" onclick="minimizeStopwatch()">縮小碼表 ⏱️</li>
        <li onclick="hideStopwatch()">關閉碼表 ❌</li>
      </ul>
    </div>
  
    <div id="stopwatch-drag" class="widget-header">碼表 ⏱️</div>
  
    <div class="stopwatch-widget-body" id="stopwatch-content">
      <div id="stopwatch-phase">計時中 ⏱️</div>
      <div id="stopwatch-display">00:00:00</div>
  
      <div class="stopwatch-controls">
        <button onclick="startStopwatch()">開始</button>
        <button onclick="pauseStopwatch()">暫停</button>
        <button onclick="resetStopwatch()">重設</button>
      </div>
    </div>
    <div id="stopwatch-resize" class="resize-handle"></div>
  </div>
  
  <img id="stopwatch-icon" src="./stopwatch.png" alt="碼表圖示" style="display: none;" draggable="false">
  
  <!-- ------碼表end------ -->

  <script src="script.js"></script>
</body>
</html>
