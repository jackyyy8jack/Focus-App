<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Focus App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ------右鍵選單start------ -->
  <div id="custom-menu" class="context-menu">
    <ul>
      <li onclick="alert('tomato-clock')">番茄鐘 🍅</li>
      <li onclick="alert('music')">音樂 🎵</li>
      <li onclick="alert('setting')">設定 ⚙️</li>
      <li onclick="closeApp()">關閉應用 ❌</li>
    </ul>
  </div>
   <!-- ------右鍵選單end------ -->
  <!-- ------時鐘start------ -->
  <div id="clock" class="clock">
    <div id="hour" class="hour">00</div>
    <div class="colon">:</div>
    <div id="minute" class="minute">00</div>
    <!-- <div class="colon">:</div>
    <div id="second" class="second">00</div> -->
  </div>

  <div id="clock-menu" class="context-menu">   <!-- 時鐘右鍵選單 -->
    <ul>
      <li onclick="resetClockPosition()">回復預設位置 🔄</li>
    </ul>
  </div>

  <!-- ------時鐘end------ -->


  <script src="script.js"></script>
</body>
</html>
