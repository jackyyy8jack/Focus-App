<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Focus App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ------右鍵選單start------ -->
  <div id="custom-menu" class="context-menu">
    <ul>
      <li onclick="showTomato()">番茄鐘 🍅</li>
      <li onclick="alert('music')">音樂 🎵</li>
      <li onclick="alert('setting')">設定 ⚙️</li>
      <li onclick="closeApp()">關閉應用 ❌</li>
    </ul>
  </div>
   <!-- ------右鍵選單end------ -->
  <!-- ------時鐘start------ -->
  <div id="clock" class="clock">
    <div id="hour" class="hour">00</div>
    <div class="colon">:</div>
    <div id="minute" class="minute">00</div>
  </div>
  <!--時鐘右鍵選單start-->
  <div id="clock-menu" class="context-menu">
    <ul>
      <li onclick="resetClockPosition()">回復預設位置 🔄</li>
    </ul>
  </div>
  <!--時鐘右鍵選單end-->

  <!-- ------時鐘end------ -->

  <!-- ------番茄鐘start------ -->
  <div id = "collapse-trigger" class = "collapse-ball"></div>
  <div id="tomato-widget" class="widget">

    <div id="tomato-menu" class="context-menu">   <!-- 番茄鐘右鍵選單 -->
      <ul>
        <li onclick="resetTomatoClockPosition()">回復預設位置 🔄</li>
        <li onclick="hideTomato()">關閉番茄鐘 ❌</li>
      </ul>
    </div>

    <div id="drag-handle" class="widget-header">番茄鐘 🍅</div>

    <div class="widget-body" id = "tomato-content">
      <div id="tomato-phase">工作中 🍅</div>
      <div id="timer-display">25:00</div>
    
      <div>
        <button onclick="startTimer()">開始</button>
        <button onclick="pauseTimer()">暫停</button>
        <button onclick="resetTimer()">重設</button>
      </div>
    
      <div>
        <label>工作: <input type="number" id="work-input" value="25" min="1"></label>
        <label>休息: <input type="number" id="rest-input" value="5" min="1"></label>
        <button onclick="applySettings()">套用</button>
      </div>
    </div>
  </div>
  <!-- ------番茄鐘end------ -->

  <script src="script.js"></script>
</body>
</html>
