<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Focus App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ------右鍵選單start------ -->
  <div id="custom-menu" class="context-menu">
    <ul>
      <li onclick="showTomato()">番茄鐘 🍅</li>
      <li onclick="alert('music')">音樂 🎵</li>
      <li onclick="alert('setting')">設定 ⚙️</li>
      <li onclick="closeApp()">關閉應用 ❌</li>
    </ul>
  </div>
   <!-- ------右鍵選單end------ -->
  <!-- ------時鐘start------ -->
  <div id="clock" class="clock">
    <div id="hour" class="hour">00</div>
    <div class="colon">:</div>
    <div id="minute" class="minute">00</div>
  </div>

  <div id="clock-menu" class="context-menu">   <!-- 時鐘右鍵選單 -->
    <ul>
      <li onclick="resetClockPosition()">回復預設位置 🔄</li>
    </ul>
  </div>

  <!-- ------時鐘end------ -->

  <!-- ------番茄鐘start------ -->
  <div id="tomato-widget" class="widget">
    <div class="widget-header" id="drag-handle">番茄鐘 🍅</div>
    <div class="widget-body" id="timer">25:00</div>
    <button onclick="startTimer()">開始</button>
    <button onclick="hideTomato()">關閉</button>
  </div>

  <div id="tomato-menu" class="context-menu">   <!-- 番茄鐘右鍵選單 -->
    <ul>
      <li onclick="resetClockPosition()">回復預設位置 🔄</li>
    </ul>
  </div>

  <!-- ------番茄鐘end------ -->

  <script src="script.js"></script>
</body>
</html>
